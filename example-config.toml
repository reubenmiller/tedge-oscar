# Example tedge-oscar configuration (TOML format)

# Directory where pulled OCI images will be stored
image_dir = "$HOME/.tedge/images"

# Directory where deployment instance TOML files will be written
# (optional, defaults to <image_dir>/../deployments if not set)
deploy_dir = "$TEDGE_CONFIG_DIR/gen-mapper"
# deploy_dir = "$HOME/.tedge/deployments"

# You can also use JSON or YAML formats if preferred.
# For JSON, use: { "image_dir": "./images" }
# For YAML, use: image_dir: ./images

[[registries]]
registry = "ghcr.io"
username = ""
password = ""
